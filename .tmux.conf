##### Prefix & basics #####

# Remap prefix from C-b to C-e
unbind C-b
set-option -g prefix C-e
bind-key C-e send-prefix

# Enable mouse (click to select panes, scroll, resize etc.)
set -g mouse on

# Split panes using | and -
# |  → side-by-side (left/right)
# -  → stacked (top/bottom)
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Switch panes using Ctrl + Arrow keys without prefix
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

# Don't rename windows automatically 
set-option -g allow-rename off


##### Appearance #####

# Use terminal's own colors as much as possible
set -g status-style "bg=default,fg=default"
set -g status-position bottom
set -g status-interval 5

# Pane borders: subtle grey, with a soft accent for active pane
set -g pane-border-style        "fg=colour238"      # inactive border (dark grey)
set -g pane-active-border-style "fg=colour220"      # active border (soft yellow, matches cursor vibe)

# Status bar
set -g status-bg default
set -g status-fg default

# Left section: session name
set -g status-left-length 20
set -g status-left " #S "

# Right section: host name
set -g status-right-length 60
set -g status-right " #H "

# Window list: simple, no strong backgrounds
set -g window-status-style          "bg=default,fg=colour244"
set -g window-status-current-style  "bg=default,fg=colour255,bold"

set -g window-status-format         " #I:#W "
set -g window-status-current-format " #I:#W "

# Messages readable but not loud
set -g message-style "bg=default,fg=colour255"

# Copy mode / clock mode will also inherit these defaults


##### Quality-of-life #####

# Start with 256-color support
set -g default-terminal "screen-256color"

# Allow faster key repeat inside tmux
set -s escape-time 0
